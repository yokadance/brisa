<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis 15 - Brisa</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            color: #4a4a4a;
            overflow-x: hidden;
            background: #fdfbf7;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* --- Destellos (Sparkles) --- */
        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #fff 0%, rgba(255, 255, 255, 0.4) 70%);
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnim 5s infinite ease-in-out;
        }

        @keyframes sparkleAnim {

            0%,
            100% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 0.9;
                transform: scale(1.3);
            }
        }

        /* Hero */
        .hero {
            background: url("img/fondo.jpeg") center/cover no-repeat;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(198, 163, 175, 0.4) 0%, rgba(192, 192, 192, 0.4) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 6rem;
            margin-bottom: 15px;
            font-family: "Cormorant Garamond", serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1.5s ease-out;
            font-weight: 400;
            letter-spacing: 8px;
        }

        .hero .date {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1.5s ease-out 0.6s both;
            margin-top: 25px;
            font-weight: 300;
        }

        /* Contador */
        .countdown {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            padding: 25px 45px;
            border-radius: 15px;
            margin-top: 35px;
            animation: fadeInUp 1.5s ease-out 0.9s both;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .countdown-title {
            font-size: 0.95rem;
            margin-bottom: 18px;
            letter-spacing: 3px;
            opacity: 0.85;
            font-weight: 300;
        }

        .countdown-numbers {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 300;
            font-family: "Cormorant Garamond", serif;
            display: block;
        }

        .countdown-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.75;
            margin-top: 5px;
            font-weight: 300;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pétalos */
        .petal {
            position: fixed;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            font-size: 35px;
            filter: drop-shadow(0 2px 6px rgba(198, 163, 175, 0.3));
            transition: opacity 1s ease-in-out;
        }

        .petal.visible {
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* WhatsApp confeti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 14px;
            background: var(--color);
            opacity: 0.9;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
    <section class="section hero">
        <div class="sparkle" id="sparkle"></div>
        <div class="hero-content">
            <h1>Brisa</h1>
            <div class="date">
                <p>Viernes 14 de Noviembre 2025</p>
                <p>21:00 hs</p>
            </div>

            <div class="countdown">
                <div class="countdown-title">FALTAN</div>
                <div class="countdown-numbers">
                    <div class="countdown-item"><span class="countdown-value" id="days">00</span><span
                            class="countdown-label">Días</span></div>
                    <div class="countdown-item"><span class="countdown-value" id="hours">00</span><span
                            class="countdown-label">Horas</span></div>
                    <div class="countdown-item"><span class="countdown-value" id="minutes">00</span><span
                            class="countdown-label">Minutos</span></div>
                </div>
            </div>
        </div>
    </section>

    <section class="section confirmation">
        <h2>Esperamos que puedas acompañarnos</h2>
        <p>¡Confirmá tu asistencia!</p>
        <a href="https://wa.me/59899999999?text=Hola%20Brisa!%20Confirmo%20mi%20asistencia%20🎉" target="_blank"
            class="whatsapp-btn" id="whatsapp-btn">
            Confirmar por WhatsApp
        </a>
    </section>

    <script>
        /* --- Contador --- */
        function updateCountdown() {
            const eventDate = new Date("2025-11-14T21:00:00").getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("days").textContent = days.toString().padStart(2, "0");
                document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
                document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            } else {
                document.querySelector(".countdown-title").textContent = "¡ES HOY!";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        /* --- Sparkles --- */
        const sparkleContainer = document.getElementById("sparkle");
        for (let i = 0; i < 80; i++) {
            const dot = document.createElement("div");
            dot.className = "sparkle-dot";
            dot.style.top = Math.random() * 100 + "%";
            dot.style.left = Math.random() * 100 + "%";
            dot.style.animationDelay = (Math.random() * 5) + "s";
            sparkleContainer.appendChild(dot);
        }

        /* --- Pétalos decorativos --- */
        const petalEmojis = ["🌸", "🌺", "🌼", "🌷", "💐"];
        for (let i = 0; i < 10; i++) {
            const petal = document.createElement("div");
            petal.className = "petal visible";
            petal.textContent = petalEmojis[Math.floor(Math.random() * petalEmojis.length)];
            petal.style.left = Math.random() * 90 + "%";
            petal.style.top = Math.random() * 90 + "%";
            petal.style.animationDelay = (Math.random() * 5) + "s";
            document.body.appendChild(petal);
        }

        /* --- Confeti al hacer click en WhatsApp --- */
        document.getElementById("whatsapp-btn").addEventListener("click", () => {
            const confettiContainer = document.createElement("div");
            confettiContainer.className = "confetti";
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                const piece = document.createElement("div");
                piece.className = "confetti-piece";
                const colors = ["#c6a3af", "#d4c4c8", "#silver", "#fff"];
                piece.style.setProperty("--color", colors[Math.floor(Math.random() * colors.length)]);
                piece.style.left = Math.random() * 100 + "%";
                piece.style.animationDelay = (Math.random() * 0.5) + "s";
                confettiContainer.appendChild(piece);
            }
            setTimeout(() => confettiContainer.remove(), 4000);
        });
    </script>
</body>

</html>
